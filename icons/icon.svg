<?xml version="1.0" encoding="UTF-8"?>
<svg width="512" height="512" viewBox="0 0 512 512" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Background gradient circle -->
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#667eea"/>
      <stop offset="100%" stop-color="#764ba2"/>
    </linearGradient>
    <linearGradient id="brainGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#ffffff"/>
      <stop offset="100%" stop-color="#f0f0f0"/>
    </linearGradient>
  </defs>
  
  <!-- Main circle -->
  <circle cx="256" cy="256" r="240" fill="url(#bgGradient)" stroke="#5a67d8" stroke-width="4"/>
  
  <!-- Brain/AI symbol -->
  <g transform="translate(256, 256)">
    <!-- Left hemisphere -->
    <path d="M-60 -80 C-90 -80 -110 -50 -110 -20 C-110 10 -90 40 -60 40 C-30 40 -10 20 -10 -20 C-10 -50 -30 -80 -60 -80 Z" 
          fill="url(#brainGradient)" opacity="0.9"/>
    
    <!-- Right hemisphere -->
    <path d="M60 -80 C90 -80 110 -50 110 -20 C110 10 90 40 60 40 C30 40 10 20 10 -20 C10 -50 30 -80 60 -80 Z" 
          fill="url(#brainGradient)" opacity="0.9"/>
    
    <!-- Connection bridge -->
    <rect x="-10" y="-20" width="20" height="40" rx="8" fill="#e2e8f0"/>
    
    <!-- Neural connections -->
    <circle cx="-40" cy="-40" r="6" fill="#90cdf4"/>
    <circle cx="40" cy="-40" r="6" fill="#90cdf4"/>
    <circle cx="-40" cy="0" r="6" fill="#90cdf4"/>
    <circle cx="40" cy="0" r="6" fill="#90cdf4"/>
    <circle cx="-40" cy="40" r="6" fill="#90cdf4"/>
    <circle cx="40" cy="40" r="6" fill="#90cdf4"/>
    
    <!-- Connection lines -->
    <line x1="-34" y1="-40" x2="34" y2="-40" stroke="#cbd5e1" stroke-width="3" stroke-linecap="round"/>
    <line x1="-34" y1="0" x2="34" y2="0" stroke="#cbd5e1" stroke-width="3" stroke-linecap="round"/>
    <line x1="-34" y1="40" x2="34" y2="40" stroke="#cbd5e1" stroke-width="3" stroke-linecap="round"/>
    <line x1="-40" y1="-34" x2="-40" y2="34" stroke="#cbd5e1" stroke-width="3" stroke-linecap="round"/>
    <line x1="40" y1="-34" x2="40" y2="34" stroke="#cbd5e1" stroke-width="3" stroke-linecap="round"/>
  </g>
  
  <!-- Bottom text -->
  <text x="256" y="440" text-anchor="middle" font-family="Arial, sans-serif" font-size="48" font-weight="bold" fill="white">
    AI
  </text>
  
  <!-- Subtle shadow -->
  <ellipse cx="256" cy="480" rx="180" ry="10" fill="black" opacity="0.2"/>
</svg>